<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventDash - Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <script type="text/javascript" src="js/login.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 class="text-center">EventDash</h3>
            </div>
        </div>
        
        <br>

        <div class="col-8"> 
            <div class="input-group flex-nowrap">
                <div class="input-group-prepend" >
                  <span class="input-group-text" id="addon-wrapping">Usuário</span>
                </div>
                <input type="text" class="form-control" placeholder="Digite o usuário" aria-label="usuario" aria-describedby="addon-wrapping" id="txtUsuario">
            </div>
        </div>

        <br>
        <div class="col-8">
        <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping">Senha</span>
                </div>
                <input type="password" class="form-control" placeholder="Digite sua senha" aria-label="senha" aria-describedby="addon-wrapping" id="txtSenha">
            </div>
        </div>
        <br>
        <div class="col-6">
            <button onclick="logar()" type="button" class="btn btn-primary btn-lg">Entrar</button>
        </div>
        <br><br>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
